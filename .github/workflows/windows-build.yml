name: Windows Build Artifacts

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            triplet: x86_64-w64-mingw32
            artifact: quickjs-windows-amd64.zip
          - arch: x86
            triplet: i686-w64-mingw32
            artifact: quickjs-windows-x86.zip
          - arch: arm64
            triplet: aarch64-w64-mingw32
            artifact: quickjs-windows-arm64.zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install cross compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 gcc-aarch64-linux-gnu
      - name: Build for ${{ matrix.arch }}
        run: |
          make clean
          make CROSS_PREFIX=${{ matrix.triplet }}-
      - name: Package Artifacts
        run: |
          mkdir dist
          cp qjs.exe qjsc.exe dist/ || cp qjs dist/qjs.exe && cp qjsc dist/qjsc.exe
          zip -r ${{ matrix.artifact }} dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
