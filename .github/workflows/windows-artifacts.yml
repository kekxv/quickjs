name: Windows Artifacts

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  windows-msys:
  windows-msys:
    name: Windows MSYS2 Artifacts
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
          - arch: x86
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: git make mingw-w64-ucrt-x86_64-gcc mingw-w64-ucrt-x86_64-dlfcn
      - name: Build
        run: |
          make clean
          make -j$(getconf _NPROCESSORS_ONLN) CONFIG_WERROR=y
      - name: Package Artifacts
        run: |
          mkdir dist
          cp qjs.exe qjsc.exe dist/
          zip -r quickjs-windows-msys2-${{ matrix.arch }}.zip dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quickjs-windows-msys2-${{ matrix.arch }}.zip
          path: quickjs-windows-msys2-${{ matrix.arch }}.zip
